<!DOCTYPE html>
<html>
<head>
  <title>Game Klik</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 20px;
      padding: 15px 30px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® GAME KLIK</h1>
  <p>Waktu: <span id="waktu">10</span> detik</p>
  <p>Skor: <span id="skor">0</span></p>

  <button id="btn">KLIK SAYA</button>

  <script>
    let skor = 0;
    let waktu = 10;
    let timer = null;
    let gameSelesai = false;

    const btn = document.getElementById("btn");

    btn.onclick = function () {
      if (gameSelesai) return;        // â›” pengaman 1
      if (timer === null) mulaiGame();

      skor++;
      document.getElementById("skor").innerText = skor;
    };

    function mulaiGame() {
      timer = setInterval(() => {
        if (waktu <= 0) {
          selesaiGame();
          return;                     // â›” pengaman 2
        }

        waktu--;
        document.getElementById("waktu").innerText = waktu;
      }, 1000);
    }

    function selesaiGame() {
      gameSelesai = true;
      clearInterval(timer);
      timer = null;
      document.getElementById("waktu").innerText = 0;
      btn.disabled = true;
      alert("Waktu habis! Skor kamu: " + skor);
    }
  </script>

</body>
</html>
